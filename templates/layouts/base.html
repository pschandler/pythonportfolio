<!doctype html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>

        <!-- meta -->
        <meta name="description" content="A portfolio of python development">
        <meta name="author" content="punchcodestudios">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!-- /meta -->

        <!-- styles -->
<!--        <link type="text/css" rel="stylesheet" href="/static/css/reset.css" />-->
        <link type="text/css" rel="stylesheet" href="/static/css/base.css" />
        <link type="text/css" rel="stylesheet" href="/static/css/main.css" />
        <!-- /styles -->

        <!-- favicons -->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}"/>
        <!-- /favicons -->

    </head>
    <body>
      <!-- Wrap all page content here -->
      <div id="wrap">
        <!-- Begin page content -->
        <main id="content" role="main" class="container">

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-block show">
                  <a class="close" data-bs-dismiss="alert">&times;</a>
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

            {% include '/components/main-nav.html' %}
            <div class="px-4 px-lg-5" >
                {% block content %}{% endblock %}
            </div>


          <footer class="py-5 bg-primary">
            <div class="container px-4 px-lg-5">
              <p class="m-0 text-center text-white">punchcodestudios &copy; All Rights Reserved.</p>
              {% block footer %}{% endblock %}
            </div>
          </footer>

        </main>
      </div>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <script type="text/javascript" src="static/js/main.js" defer></script>
    </body>
</html>
